name: CI/CD Workflow for Next.js with Vercel

on:
  push:
    branches: [main, ai-trip-planner]
  pull_request:
    branches: [main, ai-trip-planner]

jobs:
  env-check:
    name: Environment Variables Check
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        run: |
          [[ -n "${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" ]] || exit 1
          [[ -n "${{ secrets.CONVEX_DEPLOYMENT_URL }}" ]] || exit 1
          [[ -n "${{ secrets.WEATHER_API_KEY }}" ]] || exit 1

  lint-and-format:
    name: Lint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - name: Run npm audit
        run: npm audit
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'ai-trip-planner'
          path: '.'
          format: 'HTML'

  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Type Checking
        run: npm run type-check

  schema-validation:
    name: Convex Schema Validation
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Validate Convex Schema
        run: npx convex schema check

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [type-check, schema-validation]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build Project
        run: npm run build

  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Run API Tests
        run: npm run test:api

  lighthouse:
    name: Lighthouse Check
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://ai-trip-planner-vercel.app/
            https://ai-trip-planner-vercel.app/create-trip
            https://ai-trip-planner-vercel.app/dashboard

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-and-test, api-tests, lighthouse]
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel --prod --yes --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --confirm